<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Maker</title>
  <link rel="stylesheet" href="style.css">
  <style>
  </style>

</head>
<body>
  <h1>Test Maker</h1>
  <section class='q-num-wrapper'>
    <span>Текущий номер вопроса: </span>
    <span id="q-num"></span>
  </section>
  <section class='form'>
    <div>
      <input id="question" type="text" placeholder='Вопрос'>
    </div>
    <div>
      <input id="img" type="text" placeholder='ссылка на картинку'>
      <input id="img-alt" type="text" placeholder='alt'>
    </div>
    <div>
      <input id="a1" type="text" placeholder='Ответ1'>
      <input id='a1-checked' type="checkbox">
    </div>
    <div>
      <input id="a2" type="text" placeholder='Ответ2'>
      <input id='a2-checked' type="checkbox">
    </div>
    <div>
      <input id="a3" type="text" placeholder='Ответ3'>
      <input id='a3-checked' type="checkbox">
    </div>
    <div>
      <input id="a4" type="text" placeholder='Ответ4'>
      <input id='a4-checked' type="checkbox">
    </div>
    <button id="send">Сохранить</button>
  </section>

  <section class='output'>
    <div id="code"></div>
    <div id="js-code"></div>
  </section>
  <section class="copy">
    <button id="copy-html">Копировать HTML</button>
    <button id="copy-js">Копировать JS</button>
  </section>

  <section class="danger">
    <p>Сбрасывайте тест только когда закончили. Не нажимайте кнопку ниже, если еще работаете над тестом.</p>
    <button id="reset">СБРОС</button>
  </section>

  <script src='main.js'></script>

</body>
</html>

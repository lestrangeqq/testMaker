<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Maker</title>
  <link rel="stylesheet" href="style.css">
  <style>
#code {
  background-color:lightblue;
  margin:1em 0;
  padding:1em;
}
#js-code {
  background-color:lightgray;
  padding:1em;
}
  </style>
  <!-- Добавление SDK Firebase Firestore -->

</head>
<body>
  <h1>Test Maker</h1>
  <div id="q-num"></div>
  <div>
    <input id="question" type="text" placeholder='q'>
  </div>
  <div>
    <input id="img" type="text" placeholder='img'>
    <input id="img-alt" type="text" placeholder='alt'>
  </div>
  <div>
    <input id="a1" type="text" placeholder='a1'>
    <input id='a1-checked' type="checkbox">
  </div>
  <div>
    <input id="a2" type="text" placeholder='a2'>
    <input id='a2-checked' type="checkbox">
  </div>
  <div>
    <input id="a3" type="text" placeholder='a3'>
    <input id='a3-checked' type="checkbox">
  </div>
  <div>
    <input id="a4" type="text" placeholder='a4'>
    <input id='a4-checked' type="checkbox">
  </div>
  <button id="send">Send</button>

  <section id="code"></section>
  <section id="js-code"></section>

  <script src='main.js'></script>

</body>
</html>
